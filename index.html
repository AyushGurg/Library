<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button data-modal-target="#modal" class="modal-button">Add Book</button>

    <form id="book-form" action="">
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="modal-title">Book form</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="book-form">
            <label for="book">Book: </label>
            <input required type="text" name="book" class="book book-info" />
          </div>
          <div class="author-form">
            <label for="author">Author: </label>
            <input
              required
              type="text"
              name="author"
              class="author book-info"
            />
          </div>
          <div class="pages-form">
            <label for="pages">No. of Pages: </label>
            <input
              required
              type="number"
              name="pages"
              class="pages book-info"
            />
          </div>
          <div class="read-form">
            <label for="read">Have you read it? </label>
            <input type="checkbox" name="read" class="read book-info" />
          </div>
          <div class="submit-form">
            <input
              data-close-button
              type="submit"
              name="submit"
              class="submit"
            />
          </div>
        </div>
      </div>
    </form>

    <div id="overlay"></div>

    <table id="myTable">
      <th>Book</th>
      <th>Author</th>
      <th>No. of pages</th>
      <th>Read?</th>
      <th>Remove</th>
    </table>
    <script src="magic.js"></script>
  </body>
</html>
